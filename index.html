<!DOCTYPE html>
<html>
    <head>
        <title>User Sign Up</title>
        <style>
            label { 
                display: block; 
                }
            .error {
                color: #B40303;
                }
            p{
                display: inline;
            }
            input {
                margin: 2px;
            }
          </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form action = "/validate-signup" method = "post">
        <label for = "username">Username</label>
            <input id = "username" type = "text" name = "username" value = {{username}}>
                <p class = "error">{{user_error}}</p>
        <label for = "password">Password</label>
            <input id = "password" type = "password" name = "password">
                <p class = "error">{{pass_error}}</p>
        <label for = "verifypword">Verify Password</label>
            <input id = "verifypword" type = "password" name = "verifypword">
                <p class = "error">{{verifypass_error}}</p>
        <label for = "email">Email (optional)</label>
            <input id = "email" type = "text" name = "email"value = {{email}}>
                <p class = "error">{{email_error}}</p>
                <label></label>
            <input type = "submit" value = "Submit Query"/>
        </form>
    </body>
</html>
